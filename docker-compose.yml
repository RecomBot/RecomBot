# docker-compose.yml — корень проекта RecomBot/
version: '3.8'

services:
  # ───────────── PostgreSQL ─────────────
  postgres:
    image: postgres:15-alpine
    container_name: travel_postgres
    restart: always
    environment:
      - POSTGRES_DB=travel_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ───────────── Redis ─────────────
  redis:
    image: redis:7-alpine
    container_name: travel_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ───────────── Backend (FastAPI) ─────────────
  backend:
    build:
      context: .                     # ← контекст — корень проекта
      dockerfile: backend/Dockerfile
    container_name: travel_backend
    ports:
      - "8001:8000"                 # host:container
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    volumes:
      # Только для hot-reload в dev (не для продакшена!)
      - ./backend/src:/app/src

  # ───────────── Telegram Bot (aiogram) ─────────────
  bot:
    build:
      context: .                     # ← контекст — корень проекта
      dockerfile: GidRecBot/Dockerfile.bot
    container_name: travel_bot
    depends_on:
      - backend
    env_file:
      - .env
    

# ───────────── Volumes ─────────────
volumes:
  postgres_data:
  redis_data: