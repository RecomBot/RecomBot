# backend/docker-compose.yml
services:
  # Сервис вашего FastAPI-приложения
  backend:
    build: .
    container_name: travel_backend
    ports:
      - "8001:8000"  # Пробрасываем порт 8000 из контейнера на локальную машину
    depends_on:
      postgres:
        condition: service_healthy  # ← Ждем пока БД не будет готова
      redis:
        condition: service_started
    environment:
      # Переменные окружения, которые будут переданы в контейнер
      # Их значения мы возьмем из файла .env (создадим его ниже)
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      # LLM ключи
      # OLLAMA_CLOUD_HOST: ${OLLAMA_CLOUD_HOST}
      # OLLAMA_CLOUD_MODEL: ${OLLAMA_CLOUD_MODEL}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY}
      # OLLAMA_BASE_URL: http://host.docker.internal:11434/api
    # extra_hosts:  # Это важно для корректного разрешения адреса
    #   - "host.docker.internal:host-gateway"
    env_file:
      - .env  # Загружаем переменные из .env файла
    volumes:
      # Монтируем папку с кодом, чтобы изменения сразу применялись
      - ./src:/app/src
      - ./env:/app/.env  # Монтируем .env файл если нужно
    command: uvicorn src.main_single:app --host 0.0.0.0 --port 8000 --reload
    # command: ["./entrypoint.sh"]
    healthcheck:  # ← ДОБАВЬТЕ ЭТО
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  parser:
    build: .
    container_name: travel_parser
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PARSE_INTERVAL_HOURS: ${PARSE_INTERVAL_HOURS:-24}
      PLACE_EXPIRY_DAYS: ${PLACE_EXPIRY_DAYS:-30}
      SELENIUM_HEADLESS: "True"
      # Настройки для Selenium в Docker
      DISPLAY: :99
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    # command: python src/parser_unified.py --schedule
    # command: ["./entrypoint.sh", "parser"]
    # command: ["python", "src/parser_unified.py", "--all"]
    # command: ["python", "src/aaa_parser_unified.py", "--once"]
    command: ["python", "src/parser_main.py", "--once"]

  # Сервис базы данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: travel_postgres
    restart: always
    environment:
      POSTGRES_DB: travel_db        # Имя БД, которое создастся при старте
      POSTGRES_USER: postgres       # Пользователь БД
      POSTGRES_PASSWORD: postgres  # Пароль пользователя
    ports:
      - "5432:5432"  # Проброс порта для подключения извне (например, из DBeaver)
    volumes:
      # Постоянное хранилище для данных БД, чтобы они не пропадали при перезапуске
      - postgres_data:/var/lib/postgresql/data
    healthcheck:  # ← ДОБАВЬТЕ ЭТО
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Сервис кэша Redis
  redis:
    image: redis:7-alpine
    container_name: travel_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    
  
  # Telegram Bot
  telegram-bot:
    build:
      context: ../GidRecBot  # путь к папке с ботом
      dockerfile: ../GidRecBot/Dockerfile.bot
    container_name: travel_telegram_bot
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Переменные окружения из .env файла бота
      BOT_TOKEN: "8438052150:AAF6YmhaEyLt7lN0iOb5QZItCby0Jj5Bmz8"
      API_BASE_URL: http://backend:8000  # внутри Docker сети
      MODERATOR_TG_ID: 987654321
      ADMIN_TG_ID: 999999999
    # env_file:
      # - ../GidRecBot/.env  # подключаем .env файл бота
    volumes:
      # Монтируем логи
      - telegram_bot_logs:/app/logs
      # Монтируем код для разработки (опционально)
      - ../GidRecBot/bot:/app/bot
      - ../GidRecBot/shared:/app/shared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Определяем тома для постоянного хранения данных
volumes:
  postgres_data:
  redis_data:
  telegram_bot_logs: